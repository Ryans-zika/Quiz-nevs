<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Nevs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Quiz sobre Nevs!</h1>
        <p>Teste seus conhecimentos sobre Nevs e suas características!</p>
    </header>
    <main>
        <form id="quiz-form">
            <h2>Questões do Quiz</h2>
            <div class="question">
                <label for="q1">1. O que é Nevs?</label><br>
                <input type="radio" id="a1" name="q1" value="a"> Alternativa A<br>
                <input type="radio" id="b1" name="q1" value="b"> Alternativa B<br>
                <input type="radio" id="c1" name="q1" value="c"> Alternativa C<br>
            </div>
            <div class="question">
                <label for="q2">2. Qual é a capital de Nevs?</label><br>
                <input type="radio" id="a2" name="q2" value="a"> Alternativa A<br>
                <input type="radio" id="b2" name="q2" value="b"> Alternativa B<br>
                <input type="radio" id="c2" name="q2" value="c"> Alternativa C<br>
            </div>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
